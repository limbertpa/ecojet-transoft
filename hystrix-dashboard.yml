server:
  port: 9002
spring:
  application:
    name: hystrix-dashboard
  config:
    name: hystrix-dashboard
#security:
  #ignored: true
turbine:
  aggregator:
    clusterNameExpression: 'CUSTOMERS'
  appConfig: fare-control,flight-control,sales,pnr
  clusterNameExpression: metadata['cluster']
# config eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.120.102:8761/eureka/  #192.168.110.111
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
  
